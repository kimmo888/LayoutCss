<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Layout Kimetsu</title>
</head>
<body>
    <header>
        <div class="header-container">
            <figure class="icono">
                <img src="./img/kimetsu-no-yaibavector-seeklogo.com.svg" alt="logo Kimetsu no yaiba">
            </figure>
            <nav class="menu">
                <a href="#">Home</a>
                <a href="#">Blog</a>
                <a href="#">Cart</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">
            <aside class="lateral">
                <figure class="shirt">
                    <img src="./img/02.png" alt="camiseta">
                </figure>
                <figure class="bag">
                    <img src="./img/m2.png" alt="maleta kimetsu">
                </figure>
                <figure class="teddies">
                    <img src="./img/p5.png" alt="peluche kimetsu">
                </figure>
                <figure class="dakimakuras">
                    <img src="./img/d1.png" alt="dakimakura kimetsu">
                </figure>
            </aside>
            <section class="slider">
                <div>

                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <figure class="red-social">
                <img src="./img/facebook.svg" alt="facebook">
                <img src="./img/instagram.svg" alt="instagram">
                <img src="./img/twiter.svg" alt="twiter">
                <img src="./img/whatapp.svg" alt="whatapp">
                <img src="./img/youtube.svg" alt="youtube">
            </figure>
        </div>
    </footer>
</body>
</html>
